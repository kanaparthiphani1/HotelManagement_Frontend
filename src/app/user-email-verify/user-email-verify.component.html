<div class="logIn-bg">
  <div class="color-filter">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="otp">OTP</label>
          <input
            type="text"
            class="form-control"
            name="otp"
            [(ngModel)]="form.otp"
            required
            #otp="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="otp.errors && f.submitted"
          >
            OTP is required!
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block btn-backg">
            Submit
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isOtpFailed"
          >
             Wrong Otp
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
